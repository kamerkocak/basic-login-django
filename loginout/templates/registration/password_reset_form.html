<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Parolanızı mı unuttunuz?{% endblock %}

{% block content %}
  <h1>Parolanızı mı unuttunuz?</h1>
  <p>E-mail adresinizi giriniz, parolanızı nasıl sıfırlayacağınız ile ilgili bir yönerge yollayacağız.</p>
 
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button submit" class="btn btn-danger">Yolla bakalım!</button>
  </form>
{% endblock %}
