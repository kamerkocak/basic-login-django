<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Parolanızı mı unuttunuz?{% endblock %}

{% block content %}
  <h1>Parolanızı mı unuttunuz?</h1>
  <p>Yeni parolanızı oluşturmanız için gerekli yönergeleri e-posta adresinize yollamamız için e-posta adresinizi giriniz.</p>

  <form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Yolla bakalım!</button>
  </form>
{% endblock %}
